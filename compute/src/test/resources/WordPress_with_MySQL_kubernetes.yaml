---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-svc
  selfLink: /api/v1/namespaces/default/services/wordpress-svc
  labels:
    app: wordpress
spec:
  ports:
  - port: 80
  selector:
    app: wordpress
    tier: frontend
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wordpress-dpl
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/wordpress-dpl
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      containers:
      - image: wordpress:4.6.1-apache
        name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          value: pass@word01
        ports:
        - containerPort: 80
          name: wordpress
---
apiVersion: v1
kind: Service
metadata:
  name: wordpress-mysql-svc
  selfLink: /api/v1/namespaces/default/services/wordpress-mysql-svc
  labels:
    app: wordpress
spec:
  ports:
    - port: 3306
  selector:
    app: wordpress
    tier: mysql
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  selfLink: /apis/extensions/v1beta1/namespaces/default/deployments/wordpress-mysql-dpl
  name: wordpress-mysql-dpl
  labels:
    app: wordpress
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wordpress
        tier: mysql
    spec:
      containers:
      - image: mysql:5.6
        name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: pass@word01
        ports:
        - containerPort: 3306
          name: mysql