  <clr-alert [clrAlertType]="alertType" [(clrAlertClosed)]="!alertMessage" (clrAlertClosedChange)="resetAlert()">
        <div class="alert-item">
            <span class="alert-text">{{ alertMessage }}</span>
        </div>
    </clr-alert>

    <h3 *ngIf="editMode" class="projects-details-header-title">{{entity?.name}}</h3>
    <h3 *ngIf="!editMode" class="projects-details-header-title">{{"projects.projectRegistries.registryDetails.title" | i18n}}</h3>

    <clr-tabs>
        <clr-tab>
            <button clrTabLink id="generalTab">{{"projects.projectRegistries.registryDetails.title" | i18n}}</button>
            <clr-tab-content id="generalContent" *clrIfActive>
                <form [formGroup]="projectRegistryDetailsForm">
                    <section class="form-block">
                        <div class="form-group">
                            <label for="registryName" class="required">{{"projects.projectRegistries.registryDetails.fieldName" | i18n}}</label>
                            <label for="registryName" aria-haspopup="true" role="tooltip"
                                   class="tooltip tooltip-validation tooltip-sm tooltip-right"
                                   [class.invalid]="projectRegistryDetailsForm.get('name').invalid
                                   && (projectRegistryDetailsForm.get('name').dirty || projectRegistryDetailsForm.get('name').touched)">
                                <input id="registryName" type="text" formControlName="name" size="45">
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="registryAddress" class="required">{{"projects.projectRegistries.registryDetails.fieldAddress" | i18n}}</label>
                            <label for="registryAddress" aria-haspopup="true" role="tooltip"
                                   class="tooltip tooltip-validation tooltip-sm tooltip-right"
                                   [class.invalid]="projectRegistryDetailsForm.get('address').invalid
                                   && (projectRegistryDetailsForm.get('address').dirty || projectRegistryDetailsForm.get('address').touched)">
                                <input id="registryAddress" type="text" formControlName="address" size="45">
                                <span class="tooltip-content">{{"projects.projectRegistries.registryDetails.addressRequired" | i18n}}</span>
                            </label>
                        </div>

                        <div class="form-group">
                            <label for="registryCredentials">{{"projects.projectRegistries.registryDetails.fieldCredentials" | i18n}}</label>
                            <dropdown formControlName="credentials" ddClass="top-left"
                                        [options]="credentials"
                                        [title]="credentialsTitle"
                                        [searchPlaceholder]="credentialsSearchPlaceholder">
                            </dropdown>
                        </div>

                        <button *ngIf="!editMode" type="button" class="btn btn-primary"
                                [clrLoading]="isSavingRegistry || projectRegistryDetailsForm.invalid"
                                (click)="save()">{{ "save" | i18n }}</button>
                        <button *ngIf="editMode" type="button" class="btn btn-primary"
                                [clrLoading]="isSavingRegistry || projectRegistryDetailsForm.invalid"
                                (click)="update()">{{ "update" | i18n }}</button>
                        <button type="button" class="btn btn-secondary"
                                [clrLoading]="isTestingConnection"
                                [disabled]="isSavingRegistry || isTestingConnection"
                                (click)="testConnection()">{{ "verify" | i18n }}</button>
                        <button type="button" class="btn btn-secondary"
                                [disabled]="isSavingRegistry"
                                (click)="cancel()">{{ "cancel" | i18n }}</button>
                    </section>
                </form>
                <!-- Untrusted certificate prompt -->
            <verify-certificate [visible]="showCertificateWarning"
                [hostAddress]="projectRegistryDetailsForm.value.address"
                [certificate]="certificate"
                (onAccept)="acceptCertificate()"
                (onDecline)="declineCertificate()">
            </verify-certificate>
            </clr-tab-content>
        </clr-tab>
    </clr-tabs>
