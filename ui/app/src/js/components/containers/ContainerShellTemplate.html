<div class="container-shell modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="close-button"><i class="fa fa-chevron-circle-left"></i><span class="backtext">{{i18n "close"}}</span></a>
        {{#if newTabEnabled}}
        <a href="#" class="btn btn-secondary open-new-tab"><i class="fa fa-external-link"></i>{{i18n "openInNewTab"}}</a>
        {{/if}}
      </div>
      <div class="modal-body">
        <iframe src="{{shellUrl}}"></iframe>
      </div>
    </div>
  </div>
</div>
