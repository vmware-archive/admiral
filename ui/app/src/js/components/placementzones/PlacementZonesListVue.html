<div class="placement-zones-list" v-bind:class="{'right-context-expanded':  contextExpanded}">
  <template v-if="showContextPanel">
    <div class="main-panel">
      <div class="list-holder"></div>
      <div class="mask"></div>
    </div>
    <context-sidepanel class="right-context-panel"
      v-bind:class="{'right-context-expanded': model.contextView.contextView.expanded}">

      <div slot="toolbar" class="toolbar">
        <context-sidepanel-toolbar-item
          v-bind:active="activeContextItem === 'endpoints'"
          v-bind:icon-class="'fa fa-cloud'"
          v-bind:label="i18n('app.endpoint.contextPanelTooltip')"
          v-on:open="openToolbarEndpoints()" v-on:close="closeToolbar()">
        </context-sidepanel-toolbar-item>
      </div>

      <div slot="content" class="content">
        <endpoints-view v-if="activeContextItem === 'endpoints'"
          v-bind:model="model.contextView.activeItem.data"></endpoints-view>
      </div>

    </context-sidepanel>
  </template>
  <div v-else class="list-holder"></div>
</div>
