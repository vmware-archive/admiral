<tr>
  <td colspan="4" class="inline-edit-holder credentialsEditHolder">
    <div class="inline-edit">
      <form class="inline-edit-properties">
        <section class="form-block">
          <label class="title"></label>

          <div class="form-group row">
            <input class="name-input" placeholder="{{i18n 'app.credential.edit.nameTitle'}}">
          </div>
          <div class="form-group row">
            <div class="radio-inline">
              <input type="radio" name="credentialsType" id="credentialTypePassword" value="Password" checked>
              <label class="radio-label" for="credentialTypePassword">{{i18n 'app.credential.edit.usernamePasswordTitle'}}</label>
            </div>
            <div class="radio-inline">
              <input type="radio" name="credentialsType" id="credentialTypeCertificate" value="PublicKey">
              <label class="radio-label" for="credentialTypeCertificate">{{i18n 'app.credential.edit.certificateTitle'}}</label>
            </div>
            <div class="radio-inline credentialTypePublicRadio">
              <input type="radio" name="credentialsType" id="credentialTypePublic" value="Public">
              <label class="radio-label" for="credentialTypePublic">{{i18n 'app.credential.edit.publicTitle'}}</label>
            </div>
          </div>
          <div class="form-group row">
            <!-- Username -->
            <div class="inline-edit-passwordInputs form-control">
              <input class="username-input" placeholder="{{i18n 'app.credential.edit.usernameTitle'}}">

              <div class="password-input-holder">
                <input class="password-input" type="password" placeholder="{{i18n 'app.credential.edit.passwordTitle'}}">
                <a href="#" class="showPassword hide">{{i18n "app.credential.edit.showPassword"}}</a>
                <a href="#" class="usePrivateKey">{{i18n "app.credential.edit.usePrivateKey"}}</a>
              </div>

              <div class="password-input-shown-holder hide">
                <input class="password-input-shown" type="text" placeholder="{{i18n 'app.credential.edit.passwordTitle'}}">
                <a href="#" class="hidePassword">{{i18n "app.credential.edit.hidePassword"}}</a>
                <a href="#" class="usePrivateKey">{{i18n "app.credential.edit.usePrivateKey"}}</a>
              </div>

              <div class="private-key-input-holder hide">
                <textarea class="private-key-input" placeholder="{{i18n 'app.credential.edit.privateCertificateTitle'}}"></textarea>
                <a href="#" class="usePassword">{{i18n "app.credential.edit.usePassword"}}</a>
              </div>
            </div>
            <!-- Certificate -->
            <div class="inline-edit-certificateInputs form-control hide">
              <textarea class="public-certificate-input" placeholder="{{i18n 'app.credential.edit.publicCertificateTitle'}}"></textarea>
              <textarea class="private-certificate-input" placeholder="{{i18n 'app.credential.edit.privateCertificateTitle'}}"></textarea>
            </div>
            <!-- Public -->
            <div class="inline-edit-publicInputs form-control hide">
              <textarea class="public-input" placeholder="{{i18n 'app.credential.edit.publicTitle'}}"></textarea>
            </div>
          </div>
          <div class="form-group row">
            <div class="subtitle">{{i18n 'app.credential.edit.customProperties'}}</div>
            <div class="custom-properties">
            </div>
          </div>
        </section>
        <section class="control-btns">
          <button type="submit" class="btn btn-primary inline-edit-save credentialsEdit-save">
            {{i18n "save"}}
            <i class="fa fa-spinner fa-spin loader-inline"></i>
          </button>
          <button type="submit" class="btn btn-primary inline-edit-cancel">
            {{i18n "cancel"}}
          </button>
        </section>
      </form>
    </div>
  </td>
</tr>
