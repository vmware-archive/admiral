<tr class="item">
  <td class="truncateText primary-cell" title="{{address}}">{{address}}</td>
  <td class="truncateText" title="{{name}}">{{name}}</td>
  <td class="registry-status" data-sort="{{disabled}}">
    {{#if disabled}}
    <div class="registry-status-disabled"  title="{{i18n 'disabled'}}">
      <i class="fa fa-ban"></i>
    </div>
    {{else}}
    <div class="registry-status-enabled"  title="{{i18n 'enabled'}}">
      <i class="fa fa-check"></i>
    </div>
    {{/if}}
  </td>
  <!-- Actions column -->
  <td class="table-actions">
    <div>
      {{#if disabled}}
      <a href="#" class="btn admiral-btn-circle item-enable" title="{{i18n 'enable'}}">
        <i class="fa fa-check"></i>
        <i class="fa fa-spinner fa-spin loader"></i>
      </a>
      {{else}}
       <a href="#" class="btn admiral-btn-circle item-disable" title="{{i18n 'disable'}}">
        <i class="fa fa-ban"></i>
        <i class="fa fa-spinner fa-spin loader"></i>
      </a>
      {{/if}}
      <a href="#" class="btn item-edit">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="#" class="btn item-delete">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </td>
</tr>
