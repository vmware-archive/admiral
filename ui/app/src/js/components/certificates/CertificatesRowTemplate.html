<tr class="item">
  <td class="simple-cell truncateText primary-cell" title="{{commonName}}">{{commonName}}</td>
  <td class="simple-cell truncateText" title="{{serial}}">{{serial}}</td>
  <td class="simple-cell truncateText" title="{{fingerprint}}">{{fingerprint}}</td>
  <td class="simple-cell truncateText" title="{{timestampToDate validTo}}">{{timestampToDate validTo}}</td>
  <!-- Actions column -->
  <td class="simple-cell table-actions">
    <div>
      <a href="#" class="btn item-expand">
        <i class="btn fa fa-eye"></i>
      </a>
      <a href="#" class="btn item-edit">
        <i class="btn fa fa-pencil"></i>
      </a>
      <a href="#" class="btn item-delete">
        <i class="fa fa-trash"></i>
      </a>
    </div>
  </td>
  <!-- Details cell visible only when expanded/active -->
  <td class="details-cell" colspan="5">
    <div class="header">
      <div class="title">{{i18n "app.certificate.list.details.title"}}</div>
      <div class="table-actions">
        <a href="#" class="btn item-collapse">
          <i class="btn fa fa-eye-slash"></i>
        </a>
        <a href="#" class="btn item-edit">
          <i class="btn fa fa-pencil"></i>
        </a>
        <a href="#" class="btn item-delete">
          <i class="fa fa-trash"></i>
        </a>
      </div>
    </div>
    <div class="content form-horizontal">
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.commonName"}}</label>
        <div class="col-sm-8">{{commonName}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.issuerName"}}</label>
        <div class="col-sm-8">{{issuerName}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.serial"}}</label>
        <div class="col-sm-8">{{serial}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.fingerprint"}}</label>
        <div class="col-sm-8">{{fingerprint}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.validSince"}}</label>
        <div class="col-sm-8">{{timestampToDate validSince}}</div>
      </div>
      <div class="form-group">
        <label class="col-sm-4">{{i18n "app.certificate.list.details.validTo"}}</label>
        <div class="col-sm-8">{{timestampToDate validTo}}</div>
      </div>
    </div>
  </td>
</tr>
