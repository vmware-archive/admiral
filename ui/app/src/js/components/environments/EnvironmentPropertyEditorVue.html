<div class="environmentEdit">
  <div>
    <div class="environmentPropertyEdit-toolbar pull-right">
      <a href="#" class="environmentPropertyEdit-save btn btn-circle" v-on:click="save($event)">
        <i class="fa fa-check"></i>
        <i class="fa fa-spinner fa-spin loader"></i>
      </a>
      <a href="#" class="environmentPropertyEdit-cancel btn btn-circle" v-on:click="cancel($event)">
        <i class="fa fa-times"></i>
      </a>
    </div>
    <div class="environmentPropertyEdit-inputs">
      <div class="nameInput">
        <input v-bind:value="model.property.name" class="name-input"
            placeholder="{{i18n('app.environment.edit.nameLabel')}}" />
      </div>
      <div class="mappingsInput">
        <multicolumn-inputs v-ref:mappings v-bind:column-model="{
            name: {
              header: 'Key',
              placeholder: 'Example: small'
            },
            value: {
              header: 'Value',
              placeholder: 'Example: t2.micro'
            }}" v-bind:value="mappings"></multicolumn-inputs>
      </div>
    </div>
  </div>
</div>
