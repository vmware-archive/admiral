<div class="volume-form">
  <div class="title" v-else>{{i18n('app.template.details.editVolume.createTitle')}}</div>

  <volume-definition-form v-ref:volume-edit-form v-bind:model="model.definitionInstance"
    ></volume-definition-form>

  <form>
    <div class="form-group">
      <label class="required">
        {{i18n('app.template.details.editVolume.hosts')}}
      </label>
      <host-picker class="form-control" v-ref:host-picker v-bind:multi-selection="false"></host-picker>
      <span class="help-block"></span>
    </div>
  </form>
  <div class="control-btns">
    <button class="btn btn-primary"
            v-bind:class="{'loading': creatingVolume}"
            v-bind:disabled="disableCreatingVolumeButton"
            v-on:click="createVolume()">{{i18n('app.template.details.editVolume.create')}}<i
      class="fa fa-spinner fa-spin loader-inline"></i></button>
  </div>
</div>
