<tr class="item">
  <td class="truncateText" title="{{name}}">{{name}}</td>
  <td class="truncateText primary-cell" title="{{groupName}}">{{groupName}}</td>
  <td class="truncateText" title="{{getDocumentId resourcePoolLink}}" data-name="{{resourcePoolName}}">{{resourcePoolName}}</td>
  <td class="truncateText" title="{{getDocumentId deploymentPolicyLink}}">{{deploymentPolicyName}}</td>
  <td class="truncateText" title="{{priority}}">{{priority}}</td>
  <td data-sort="{{instancesPercentage}}">
    <div class="stats-holder placementInstances navigation-link" title="{{i18n 'app.placement.list.instancesPerPlacement'}}">
      <div class="help-text">{{numOfInstances}} of {{#if maxNumberInstances}}{{maxNumberInstances}}{{else}}{{i18n "app.placement.list.unlimitedInstances"}}{{/if}}</div>
      <div class="progress">
        <div class="progress-bar progress-bar-{{resourcePoolPercentageLevel instancesPercentage}}" role="progressbar" style="width:{{instancesPercentage}}%"></div>
      </div>
    </div>
  </td>
  <td data-sort="{{cpuPercentage}}">
    <div class="stats-holder">
      <div class="help-text">{{cpuShares}}%</div>
      <div class="progress">
        <div class="progress-bar progress-bar-{{resourcePoolPercentageLevel cpuShares}}" role="progressbar" style="width:{{cpuShares}}%"></div>
      </div>
    </div>
  </td>
  <td class="truncateText" title="{{formatBytes memoryLimit}}">{{formatBytes memoryLimit}}</td>
  <!-- Actions column -->
  <td class="table-actions">
    <div>
      <a href="#" class="btn item-edit">
        <i class="fa fa-pencil"></i>
      </a>
      <a href="#" class="btn item-delete">
        <i class="fa fa-times"></i>
      </a>
    </div>
  </td>
</tr>
