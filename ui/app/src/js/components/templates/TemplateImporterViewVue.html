<div class="templateImport">
  <div class="templateImport-header">
    <div class="title">{{i18n("app.template.import.title")}}</div>
  </div>
  <div class="templateImport-properties">
    <div class="template-import-option">
      <a class="btn btn-sm btn-secondary fileUpload" v-on:click="browseFile" v-bind:class="{'disabled': model.isImportingTemplate}">
        <span>{{i18n("app.template.import.loadButton")}}</span>
      </a>
      <input type="file" class="upload" v-on:change="onFileChange"></input>
      <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="right" title="{{i18n('app.template.import.importTemplateHint')}}"></i>
    </div>
    <textarea v-model="templateContent" class="template-input" v-bind:disabled="model.isImportingTemplate" placeholder="{{i18n('app.template.import.contentPlaceholder')}}"></textarea>
    <div class="templateImport-toolbar">
    <button type="submit" class="btn btn-primary"
                v-bind:class="{'disabled': !templateContent, 'loading': model.isImportingTemplate}"
                v-on:click="importTemplate">{{i18n("app.template.import.importButton")}}<i class="fa fa-spinner fa-spin loader-inline"></i>
    </button>
  </div>
  </div>
</div>
