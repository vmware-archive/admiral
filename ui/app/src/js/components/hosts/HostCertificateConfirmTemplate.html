<div class="old-accept-certificate host-view certificate-confirm modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-body">
        <div>
          <i class="fa fa-exclamation-circle modal-help-icon"></i>
          <div class="certificate-warning-text"></div>
        </div>
        <div class="certificate-content-holder">
          <div class="certificate-content form-horizontal">
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.commonName"}}</label>
              <div class="col-sm-8">{{commonName}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.issuerName"}}</label>
              <div class="col-sm-8">{{issuerName}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.serial"}}</label>
              <div class="col-sm-8">{{serial}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.fingerprint"}}</label>
              <div class="col-sm-8">{{fingerprint}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.validSince"}}</label>
              <div class="col-sm-8">{{timestampToDate validSince}}</div>
            </div>
            <div class="form-group">
              <label class="col-sm-4">{{i18n "app.certificate.list.details.validTo"}}</label>
              <div class="col-sm-8">{{timestampToDate validTo}}</div>
            </div>
            <div>
              <a href="#" class="manage-certificates-button">{{i18n "app.host.details.manageCertificates"}}</a>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <a href="#" class="btn btn-secondary show-certificate-btn">{{i18n "app.host.details.showCertificate"}}</a>
        <a href="#" class="btn btn-secondary hide-certificate-btn">{{i18n "app.host.details.hideCertificate"}}</a>
        <a href="#" class="btn confirmCancel">{{i18n "cancel"}}</a>
        <a href="#" class="btn btn-primary confirmAddHost">{{i18n "yes"}}</a>
      </div>
    </div>
  </div>
</div>
